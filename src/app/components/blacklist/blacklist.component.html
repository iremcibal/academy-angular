<ol class="list-group list-group-numbered">
    <li *ngFor="let blacklist of blacklists" 
    class="list-group-item d-flex justify-content-between align-items-start">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{blacklist.applicantUserFirstName}} {{blacklist.applicantUserLastName}}</div>
        <div class="fw-bold">{{blacklist.applicantAbout}}</div>
      </div>
      <span class="badge bg-primary rounded-pill">{{blacklist.applicantUserEmail}}</span>
    </li>
</ol>
